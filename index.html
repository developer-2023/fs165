<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    
    <script>
        let n = 0;
        while (n < 5) {
            console.log(n);
            n = n + 1;
        }
        console.log("---");
        let m = 10
        while (m > 5) {
            console.log(m);
            m--; // decrementation
        }
    </script>
</body>
</html>
